<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Fuel Station Login</title>

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center backdrop-blur-sm">
  <div class="bg-white/90 p-10 rounded-xl shadow-2xl max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-4">
      Fuel Station Login
    </h2>

    <form action="home.html" class="space-y-6">
      <input type="text" placeholder="Username" class="w-full p-3 border rounded-lg shadow" required />
      <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg shadow" required />
      <button class="w-full bg-blue-700 text-white p-3 rounded-lg hover:bg-blue-900 transition shadow-xl">
        Login
      </button>
    </form>
  </div>
</body>
</html>
