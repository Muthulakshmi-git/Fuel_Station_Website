<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Fuel Prices</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="bg-white">

   <!-- Navbar -->
  <nav class="bg-black/80 text-white p-4 flex justify-between items-center sticky top-0 backdrop-blur-md z-30 h-20">
    <h1 class="text-5xl font-bold mr-0 ">Fuel <i class="fa-brands fa-xing ml-0" style="color: #d20f0f;"></i> </h1>
    <div class="space-x-6 text-xs md:text-xl">
      <a href="home.html" class="hover:text-yellow-300 font-bold">Home</a>
      <a href="services.html" class="hover:text-yellow-300 font-bold">Services</a>
      <a href="prices.html" class="hover:text-yellow-300 font-bold">Fuel Prices</a>
      <a href="contact.html" class="hover:text-yellow-300 font-bold">Contact</a>
    </div>
  </nav>

  <!-- Price Cards -->
  <section class="p-12 relative z-20">
    <h2 class="text-4xl font-bold text-center text-white mb-10">
      Today's Fuel Prices
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-12">

      <div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-8 rounded-2xl shadow-2xl text-center hover:scale-105 transition">
        <h3 class="text-3xl font-bold mb-3">Petrol</h3>
        <p class="text-5xl font-extrabold">₹102.35</p>
        <p class="mt-2 text-sm opacity-80">per litre</p>
      </div>

      <div class="bg-gradient-to-r from-yellow-500 to-yellow-700 text-white p-8 rounded-2xl shadow-2xl text-center hover:scale-105 transition">
        <h3 class="text-3xl font-bold mb-3">Diesel</h3>
        <p class="text-5xl font-extrabold">₹92.10</p>
        <p class="mt-2 text-sm opacity-80">per litre</p>
      </div>

      <div class="bg-gradient-to-r from-green-500 to-green-700 text-white p-8 rounded-2xl shadow-2xl text-center hover:scale-105 transition">
        <h3 class="text-3xl font-bold mb-3">Auto Gas</h3>
        <p class="text-5xl font-extrabold">₹58.50</p>
        <p class="mt-2 text-sm opacity-80">per litre</p>
      </div>

    </div>
  </section>
  <div>
    <img src="./Images/price-banner.jpg" class="w-full absolute top-0 left-0" style="height: 100vh;" alt="">
  </div>
